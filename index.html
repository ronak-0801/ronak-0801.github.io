<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    
        body {
            margin: 150px;
            padding: 20px;
            border: 3px solid black;
        }
        body {
            background-image: url(Jonquil.jpg);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .sub{text-align: center; }
    </style>
</head>
<body>
    <p style="text-align: center; font-size: 40px;"> Scholarship form <p>
    <form action="action.php" method="POST" target="_blank" autocomplete="on" novalidate> 

    <fieldset>
    <legend style="text-align: center;">Personal Infornation</legend><br>
    <label for="fname">Full name:</label> 
    <input type="text" id="fname" name="fname" required > 
    <label for="mname">Middle name:</label> 
    <input type="text" id="mname" name="mname" required > 
    <label for="lname">last name:</label> 
    <input type="text" id="lname" name="lname" required > <br><br>
    

    <label for="email">Enter Your Mail Address</label> 
    <input type="email" id="email" name="email" required placeholder="abc@gmail.com">  <br> <br>

    <label for="phone"> Enter Your Contact Number</label>
    <input type="tel" id="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" required><br><br>

    <label for="datemaxmin">DOB</label>
    <input type="date" id="datemaxmin"  min="1995-12-31" max="2021-12-31"><br><br>

    <label for="fname"> Father's name </label>
    <input type="text" id="fname" name="fname" required>
    <label for="mname">Father's Middle name:</label> 
    <input type="text" id="mname" name="mname" required > 
    <label for="lname">Father's last name:</label> 
    <input type="text" id="lname" name="lname" required > <br><br>
    </fieldset><br>

    <fieldset>
        <legend style="text-align: center;">Education</legend>
        
        <label for="cname">Collage Name</label><br>
        <input type="text" id="cname" name="cname" required placeholder="Acharya institute of technology">

        <label for="pc">Pin Code</label>
        <input type="tel" id="pc" pattern="[5]{1}[6]{1}[0]{1}[0-9]{3}" required placeholder="560123">

        <label for="cgpa">CGPA</label>
        <input type="number"  id="cgpa" step="0.1" max="10" min="0" ><br>
    </fieldset><br><br>
    
    <label for="income">Income</label><br>
    <input  type="range" id="income" value="10000" min="5000" max="300000" step="10000" ><br><br> 
    
    <fieldset>
    <legend style="text-align: center;">Xender</legend>
    <label for="male">Male</label>
    <input type="radio" id="male" name="xender" value="male"required>
    <label for="female">female</label>
    <input type="radio" id="female" name="xender" value="female" required>
    <label for="other">Other</label>
    <input type="radio" id="other" name="xender" value="other" required><br><br>
    </fieldset><br>

    <fieldset>
    <legend style="text-align: center;">Document</legend>
    <label for="file">Upload AdharCard :</label>
    <input type="file" id="file" name="AdharCard" required><br>
    </fieldset><br>

    <fieldset>    
    <legend style="text-align: center;">Address</legend>
    <label for="address">Address</label> <br>
    <input type="text" type="number" id="address" name="address" size="50" placeholder="house number/street"><br>
    <input type="text" id="address" name="address" size="50" placeholder="Area/city"><br>
    <input type="text" id="address" name="address" size="50" placeholder="karnataka"><br>
    <label for="caddress"> Collage Address</label> <br>
    <input type="text" id="caddress" name="caddress" size="50" ><br><br>
    </fieldset><br>

    <label for="age">Age</label>
    <input type="number" id="age" min="18" required><br><br>

    <fieldset>
    <legend style="text-align: center;"> Password </legend>
    <label for="password"> Create Password</label>
    <input type="password" id="password" name="pass" required><br><br>
    <label for="conpass">Confirm Password</label> 
    <input type="password" id="conpass" name="conpass" required><br><br>
    </fieldset><br>

    <input type="checkbox" id="tc" name="terms" required>
    <label for="tc"> Agree Terms and condition</label><br><br>

    <fieldset class="sub">
    <input  type="submit" value="Confirm">
    <input type="reset"> <br>
    
    </fieldset>
</form>
</body>
</html>
